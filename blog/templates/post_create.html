{% extends 'base.html' %}

{% block title %}
Create new post
{% endblock %}

{% block content %}
<form class="" action="{{ app.router['create_post'].url_for() }}" method="post">
    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}<div class="alert alert-danger">{{ field.errors }}</div>
            {% endif %}

            {{ field.label(class='control-label') }}:
            {{ field(class='form-control') }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-dark">Create Post</button>
</form>
{% endblock%}
