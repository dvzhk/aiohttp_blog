<div class="card">
   <h5 class="card-header">{{ post.get('date_pub') }}</h5>
   <div class="card-body">
      <h5 class="card-title">{{ post.get('title') }}</h5>
      <p class="card-text">{{ post.get('body')[:100] }}</p>
      <a href="{{ app.router['read_post'].url_for(slug=post.get('slug', 'No_slug?')) }}" class="btn btn-dark">Read</a>
   </div>
</div>
<br>
